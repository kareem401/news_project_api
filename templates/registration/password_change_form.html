{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

<h1>Password Change</h1>
<p>Please enter your old password, and then enter your new password twice so we can verify you typed it in correctly</p>

{% block content %}
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button class="btn btn-danger ml-2" type="submit">Log In</button>
	</form>
{% endblock content %}
